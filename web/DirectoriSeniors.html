<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" />

  <link rel="stylesheet" href="lib/index.css">

  <style>
    .font_size_grid .dhx_grid-cell{
        font-family:calibri;
        font-size: 1.15em;
    }
    .valor_CE {

        font-weight:bold;
    }
    .layout_a {
        background:orange;
    }
    .ab {
        color:white;
    }
    .baixa-senior {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-25 0 54 24' style='width:24px; height:24px' fill='gray'><path d='M6 8C6 5.79 7.79 4 10 4S14 5.79 14 8 12.21 12 10 12 6 10.21 6 8M10 14C5.58 14 2 15.79 2 18V20H13.09C13.04 19.67 13 19.34 13 19C13 17.36 13.66 15.87 14.74 14.78C13.41 14.29 11.78 14 10 14M20 20V16H18V20H16L19 23L22 20H20Z'></path></svg>");

     }
     .alta-senior {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-25 0 54 24' style='width: 24px; height: 24px;' fill='orange'><path d='M6 8C6 5.79 7.79 4 10 4S14 5.79 14 8 12.21 12 10 12 6 10.21 6 8M10 14C5.58 14 2 15.79 2 18V20H13.09C13.04 19.67 13 19.34 13 19C13 17.36 13.66 15.87 14.74 14.78C13.41 14.29 11.78 14 10 14M19 15L16 18H18V22H20V18H22L19 15Z'></path></svg>");

     .gc {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-25 0 54 24' style='width: 24px; height: 24px;' fill='blue'><path d='M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z'></path></svg>");

     }
     .ce {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-25 0 54 24' style='width: 24px; height: 24px;' fill='red'><path d='M15,4A4,4 0 0,1 19,8A4,4 0 0,1 15,12A4,4 0 0,1 11,8A4,4 0 0,1 15,4M15,5.9A2.1,2.1 0 0,0 12.9,8A2.1,2.1 0 0,0 15,10.1C16.16,10.1 17.1,9.16 17.1,8C17.1,6.84 16.16,5.9 15,5.9M15,13C17.67,13 23,14.33 23,17V20H7V17C7,14.33 12.33,13 15,13M15,14.9C12,14.9 8.9,16.36 8.9,17V18.1H21.1V17C21.1,16.36 17.97,14.9 15,14.9M5,13.28L2.5,14.77L3.18,11.96L1,10.08L3.87,9.83L5,7.19L6.11,9.83L9,10.08L6.8,11.96L7.45,14.77L5,13.28Z'></path></svg>");

</head>
<body>
   <section>
      <div style="height: 100%; width: 100%;" id=""></div>
   </section>

   <script>
     //Utilitzo el LAYOUT per poguer fer el GRID RESPONSIVE
      const layout = new dhx.Layout(document.body, {
          type: "line",
          rows: [
             { id: "a", 
               height:30, 
               html: "<div style='font-size: 20px; font-weight:bold; margin: 5px 0 0 5px;'>Directori Seniors</div>",
               css: "layout_a"
              },
             { id: "b" }
          ]
      });

      var seniors = new dhx.Grid(null, {
         columns: [
            { width: 85, id: "codi", header: [{ text: "<span class='mdi mdi-code-tags' style='font-size:18px; padding-right:3px'></span> <b>Codi</b>", align: "left" }], align: "center" },
            { width: 80, id: "a/b", header: [{ text: "<span class='mdi mdi-arrow-up-down' style='font-size:18px; padding-right:3px'></span> <b>A/B</b>", align: "left" }, { content: "selectFilter" }], align: "right", mark: function (cell, data, row, col) { return cell === "B" ? "baixa-senior ab" : "alta-senior ab" } },
            { width: 110, id: "centre", header: [{ text: "<span class='mdi mdi-office-building-outline' style='font-size:18px; padding-right:3px'></span> <b>Centre</b>", align: "left"}, { content: "selectFilter" }], align: "center"},
            { width: 100, id: "carrec", header: [{ text: "<span class='mdi mdi-star' style='font-size:18px; padding-right:3px'></span> <b>Càrrec</b>", align: "left"}, { content: "selectFilter" }], align: "right", mark: function (cell, data, row, col) { return cell === "GC" ? "gc ab" : "ce ab" } },
            { id: "cognoms", header: [{ text: "<span class='mdi mdi-account' style='font-size:18px; padding-right:3px'></span> <b>Cognoms</b>" }, { content: "selectFilter" }], align: "left" },
            { id: "nom", header: [{ text: "<span class='mdi mdi-account' style='font-size:18px; padding-right:3px'></span> <b>Nom</b>" }, { content: "selectFilter" }], align: "left" },
            { width: 90, id: "mobil", header: [{ text: "<span class='mdi mdi-phone' style='font-size:18px; padding-right:3px'></span> <b>Mòbil</b>", align: "left"}], align: "center" },
            { id: "mail1", header: [{ text: "<span class='mdi mdi-email' style='font-size:18px; padding-right:3px'></span> <b>eMail</b>", align: "left"}], align: "left" }
         ],
         //width: 1000,
         height: 300,
         //adjust: false,
         selection:"complex",
         autoWidth: true,   //Fa que el GRID sigui RESPONSIVE 
         rowHeight: 25,
         css:"font_size_grid",
         htmlEnable: true,
         data: dataset,
         tooltip: false
      });

      //Obro el GRID ordenat per cognoms
      seniors.data.sort({
          by: "cognoms",
          dir: "asc"
      });

      layout.getCell("b").attach(seniors);
   </script>

</body>
</html>
